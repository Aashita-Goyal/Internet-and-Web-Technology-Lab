<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration
form" />
    <meta name="description" content="This document is an example of JavaScript Form
Validation using a sample registration form. " />
    <style>
        h1 {
            margin-left: 70px;
        }

        form li {
            list-style: none;
            margin-bottom: 5px;
        }

        form ul li label {
            float: left;
            clear: left;
            width: 100px;
            text-align: right;
            margin-right: 10px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        form ul li input,
        select,
        span {
            float: left;
            margin-bottom: 10px;
        }

        form textarea {
            float: left;
            width: 350px;
            height: 150px;
        }

        [type="submit"] {
            clear: left;
            margin: 20px 0 0 230px;
            font-size: 18px
        }

        p {
            margin-left: 70px;
            font-weight: bold;
        }
    </style>
</head>

<body onload="document.registration.userid.focus();">
    <h1>Registration Form</h1>
    Use tab keys to move from one input field to the next.
    <form name='registration' onSubmit="return formValidation();">
        <ul>
            <li><label for="userid">First Name:</label></li>
            <li><input type="text" name="userid" size="12" /></li>
            <li><label for="userid">Last Name:</label></li>
            <li><input type="text" name="userid" size="12" /></li>
            <li><label for="userid">User id:</label></li>
            <li><input type="text" name="userid" size="12" /></li>


            <li><label for="passid">Password:</label></li>
            <li><input type="password" name="passid" size="12" /></li>
            <li><label for="passid">Confirm Password:</label></li>
            <li><input type="password" name="passid" size="12" /></li>
            <li><label for="address">Address:</label></li>
            <li><input type="text" name="address" size="50" /></li>
            <li><label for="phone">phone No:</label></li>
            <li><input type="text" name="number" /></li>
            <li><label for="email">Email:</label></li>
            <li><input type="email" name="email" size="50" /></li>
            <li><input type="submit" name="submit" value="Submit" /></li>
        </ul>
    </form>
</body>
<script>
    function formValidation() {
        var uid = document.registration.userid;
        var passid = document.registration.passid;
        var uname = document.registration.username;
        var uadd = document.registration.address;
        var uphone = document.registration.phone;
        var uemail = document.registration.email;
        var fname = document.reg_form.fname;
        var lname = document.reg_form.lname;
        if (userid_validation(uid, 5, 12)) {
            if (passid_validation(passid, 7, 12)) {
                if (allLetter(uname)) {
                    if (alphanumeric(uadd)) {
                        if (allnumeric(uphone)) {
                            if (ValidateEmail(uemail)) {
                            }
                        }
                    }
                }
            }
        }
        return false;
    }


    function userid_validation(uid, mx, my) {
        var uid_len = uid.value.length;
        if (uid_len == 0 || uid_len >= my || uid_len < mx) {
            alert("User Id should not be empty / length be between " + mx + " to " + my);
            uid.focus();
            return false;
        }
        return true;
    }
    function passid_validation(passid, mx, my) {
        var passid_len = passid.value.length;
        if (passid_len == 0 || passid_len >= my || passid_len < mx) {
            alert("Password should not be empty / length be between " + mx + " to " + my);
            passid.focus();
            return false;
        }
        return true;
    }
    function allLetter(uname) {
        var letters = /^[A-Za-z]+$/;
        if (uname.value.match(letters)) {
            return true;
        }
        else {
            alert('Username must have alphabet characters only');
            uname.focus();
            return false;
        }
    }
    function alphanumeric(uadd) {
        var letters = /^[0-9a-zA-Z]+$/;
        if (uadd.value.match(letters)) {
            return true;
        }
        else {
            alert('User address must have alphanumeric characters only');
            uadd.focus();
            return false;
        }
    }
    function allnumeric(uphone) {
        var numbers = /^[0-9]+$/;
        if (uphone.value.match(numbers)) {
            return true;
        }
        else {
            alert('phone code must have numeric characters only');
            uzip.focus();
            return false;
        }
    }
    function ValidateEmail(uemail) {
        var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
        if (uemail.value.match(mailformat)) {
            return true;
        }
        else {
            alert("You have entered an invalid email address!");
            uemail.focus();
            return false;
        }
        if (fname.value.length <= 0) {
            alert("Name is required");
            fname.focus();
            return false;
        }
        if (lname.value.length <= 0) {
            alert("Last Name is required");
            lname.focus();
            return false;
        }

        else {
            alert('Form Succesfully Submitted');
            window.location.reload();
            return true;
        }
    }
</script>

</html>
