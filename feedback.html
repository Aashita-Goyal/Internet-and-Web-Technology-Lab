<!Doctype>

<html>
	<head>
		<title>FeedBack Page</title>
	</head>
	
	<body>
	
	<i><font color = pink ><h1>FEEDBACK FORM</h1></font></i>
	
		<table border = 0>
			<form>
				<tr>
					<td><label>First Name </label></td>
					<td><input type = "text" name = fname placeholder = "enter firstname"/></td>
				</tr>		
				<tr>
					<td><label>Last Name </label></td>
					<td><input type = "text" name = lname placeholder = "enter lastname" /></td>
				</tr>

				<tr>
					<td><label>Mail-ID</label></td>
					<td><input type = "text" name = mailId placeholder = "enter Mail-ID" />
				</tr>
				<tr>
					<td>
						<label>How did you hear about us ?</label>
					</td>
					<td>
						<select name = "media">
						<option value = "Google">Google</option>
						<option value = "Youtube">Youtube</option>
						<option value = "Others">Others</option>
						</select>
				<tr>
				
				
				
				
				<tr>
					<td>
						<label>Rate Your Overall experience on our site</label>
					</td>
					
					<td>
						<label>Good</label>
						<input type = "radio"  name = "rate" value = "Good"/>
						
						<label>Average</label>
						<input type = "radio"  name = "rate" value = "Average"/>
						
						<label>Bad</label>
						<input type = "radio"  name = "rate" value = "Bad"/>
					</td>
				</tr>
				
				<tr>
				<td><label>Rate us in points</label>
				</td>
				<td>
				<input type = range />
				</td>
				</tr>
					<td><label>Message</label></td>
					<td>
					<textarea name = "msg" value = "message" placeholder = "write your message here!" rows = 5S cols = "50" ></textarea> 
					</td>
				</tr>
				
				<tr>
					<td>
					<input type = checkbox /> 
					<label>Remeber Me!</label>
					
					<input type = "button" name = btn value = Submit />
					
				</tr>
				
			</form>
		</table>
	</body>
				

</html>
